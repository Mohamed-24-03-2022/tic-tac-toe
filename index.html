<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="result-container">
      <p></p>
      <button>Play again!</button>
    </div>
    <div class="restart-container">
      <button> Restart</button>
    </div>
    <div class="main-container">
      <div class="player-section one">
        <div class="player-box">
          <p>Player 1</p>
        </div>
        <div class="logo-box">
          <span class="material-symbols-outlined"> person </span>
        </div>
      </div>
      <div class="boxes-container">
        <div class="box b0"></div>
        <div class="box b1"></div>
        <div class="box b2"></div>
        <div class="box b3"></div>
        <div class="box b4"></div>
        <div class="box b5"></div>
        <div class="box b6"></div>
        <div class="box b7"></div>
        <div class="box b8"></div>
      </div>
      <div class="player-section two">
        <div class="player-box">
          <p>Player 2</p>
        </div>
        <div class="logo-box">
          <span class="material-symbols-outlined"> person </span>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>
        Copyright Â© 2022 Mohamed-24-03-2022
        <a href="https://github.com/mohamed-24-03-2022" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </p>
    </div>

    <div class="form-container">
      <form action="/">
        <div>
          <label for="player-one-name">Player 1 (x)</label>
          <input type="text" name="player-one-name" id="player-one-name" pattern="[A-Za-z]+" spellcheck="false" required>
        </div>
        <div>
          <label for="player-two-name">Player 2 (o)</label>
          <input type="text" name="player-two-name" id="player-two-name" pattern="[A-Za-z]+" spellcheck="false" required>
        </div>
        <button>Start</button>
      </form>
    </div>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/4beab0cc1e.js" crossorigin="anonymous"></script>
  </body>
</html>
